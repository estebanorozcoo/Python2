<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formulario Evento</title>
  <link rel="stylesheet" href="../../css/styles.css">
</head>
<body>
  <h2>Gestión de Evento</h2>
  <form id="eventForm">
    <input type="text" name="title" placeholder="Título del evento" required />
    <input type="date" name="date" required />
    <input type="number" name="capacity" placeholder="Capacidad" min="1" required />
    <button type="submit">Guardar</button>
  </form>
  <button onclick="window.location.href='../../dashboard.html'">Cancelar</button>

  <script src="../../js/events.js"></script>
</body>
</html>
